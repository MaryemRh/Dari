<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	template="/WEB-INF/template/template.xhtml">



	<ui:define name="content">

		<div class="wrapper wrapper-content">
			<div class="row wrapper border-bottom white-bg page-heading">
				<div class="col-lg-10">
					<h2>My Favorits</h2>
					<ol class="breadcrumb">
						<li><a href="index.html">#{userjsfController.user.username}</a></li>
						<li class="active"><strong>Favorits List</strong></li>
					</ol>
				</div>
				<div class="col-lg-2"></div>
			</div>



			<div class="wrapper wrapper-content animated fadeInRight">
				<div class="row">
					<h:form>
						<c:forEach var="favorit" items="#{favoritsController.getFavorits()}">
							<div class="col-md-3">
								<i class="fa fa-star"></i>
								<div class="ibox">
									<div class="ibox-content product-box">

										<div class="product-imitation">
											<h:graphicImage alt="image" class="img-responsive"
												value="#{favorit.property.photo}" />
										</div>

										<div class="product-desc">
											<span class="product-price"> <h:outputText
													value="#{favorit.property.price}">
													<f:convertNumber type="currency" currencySymbol="â‚¬" />
												</h:outputText>
											</span> <small class="text-muted">#{favorit.property.buildingType}</small>&#160;<small
												class="text-muted">for #{favorit.property.serviceType}</small> <a
												href="#" class="product-name"> #{favorit.property.name}</a>

											<div class="small m-t-xs">Big #{favorit.property.buildingType}
												with #{favorit.property.numberBedroom} Bed rooms, Big garden and pool.</div>

											<h:commandButton
												action="#{favoritsController.deleteFav(favorit.id)}"
												value="Delete" />
										</div>
									</div>
								</div>
							</div>
						</c:forEach>
					</h:form>
				</div>
			</div>

		</div>


	</ui:define>

	<ui:define name="js">
		<!-- Mainly scripts -->
		<script src="js/jquery-2.1.1.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>
		<script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

		<!-- Custom and plugin javascript -->
		<script src="js/inspinia.js"></script>
		<script src="js/plugins/pace/pace.min.js"></script>

	</ui:define>

</ui:composition>
