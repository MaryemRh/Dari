<ui:composition xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:p="http://primefaces.org/ui"
xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
template="/WEB-INF/template/template.xhtml">


<ui:define name="title">

</ui:define>



<ui:define name="content">
<div class="wrapper wrapper-content animated fadeInRight">
           
          
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>Add User Claim <small></small></h5>
                            <div class="ibox-tools">
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                            </div>
                        </div>
                        <div class="ibox-content">
                            <h:form method="get" class="form-horizontal">
                                <div class="form-group"><label class="col-sm-2 control-label">Description</label>

                                    <div class="col-sm-10"><h:inputText p:type="text" class="form-control" value="#{claimController.status}"/></div>
                                </div>
                                
                                <div class="form-group"><label class="col-sm-2 control-label">Status</label>

                                    <div class="col-sm-10"><h:inputText p:type="text" class="form-control" value="#{claimController.type}"/></div>
                                </div>
                                <div class="form-group"><label class="col-sm-2 control-label">Type</label>

                                    <div class="col-sm-10"><h:inputText p:type="text" class="form-control" value="#{claimController.description}"/></div>
                                </div>                                
                                
                                                      
                                <div class="form-group">
                                    <div class="col-sm-4 col-sm-offset-2">
                                        <h:commandButton class="btn btn-primary" action="#{claimController.ajouterClaim()}" value="Save changes"></h:commandButton>
                                    </div>
                                </div>
                            </h:form>
                          
                        </div>
                    </div>
                </div>
            </div>
        </div>
</ui:define>


</ui:composition>
