<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	template="/WEB-INF/template/template.xhtml">
	<ui:define name="title">
	</ui:define>
	<ui:define name="stylesheets">
		<link href="css/plugins/dataTables/datatables.min.css"
			rel="stylesheet" />
	</ui:define>
	<ui:define name="content">
		<div class="row wrapper border-bottom white-bg page-heading">
			<div class="col-lg-10">
				<h2>orders</h2>
			</div>
			<div class="col-lg-2"></div>
		</div>
		<div class="wrapper wrapper-content animated fadeInRight">
			<div class="row">
				<div class="col-lg-12">
					<div class="ibox float-e-margins">
						<div class="ibox-title">
							<h5>Add or update item</h5>
							<div class="ibox-tools">
								<a class="collapse-link"> <i class="fa fa-chevron-up"></i>
								</a>
							</div>
						</div>
						<div class="ibox-content">
							<h:form method="get" class="form-horizontal">
								<div class="form-group">
									<label class="col-sm-2 control-label">quantity</label>
									<div class="col-sm-10">
										<h:selectOneMenu value="#{orderController.quantity}">
											<f:selectItems value="#{orderController.range}" />
										</h:selectOneMenu>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">shipping
										destination</label>
									<div class="col-sm-10">
										<h:inputText p:type="text" class="form-control"
											value="#{orderController.shippingdestination}"
											required="true"
											requiredMessage="shipping destination is a required field"></h:inputText>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">Delivery Type</label>
									<div class="col-sm-10">
										<h:selectOneMenu class="form-control"
											value="#{orderController.deliverytype}">
											<f:selectItem itemLabel="choose delivery type"
												itemValue="#{null}" />
											<f:selectItems value="#{orderController.deliverytypes}" />
										</h:selectOneMenu>
									</div>
								</div>
								<div class="hr-line-dashed"></div>
								<div class="form-group">
									<div class="col-sm-4 col-sm-offset-2">
										<h:commandButton class="btn btn-primary"
											action="#{orderController.addorder()}" value="Add"></h:commandButton>
										<h:commandButton class="btn btn-primary"
											action="#{orderController.updateorder()}" value="Update"></h:commandButton>
									</div>
								</div>
								<h:messages style="color:red;margin:8px;" />

							</h:form>

						</div>
					</div>
				</div>
			</div>
		</div>
	</ui:define>
	<ui:define name="js">
		<script src="js/plugins/dataTables/datatables.min.js"></script>
	</ui:define>
	<ui:define name="scripts">
		<!-- Page-Level Scripts -->
		<script>
			$(document)
					.ready(
							function() {
								$('.dataTables-example')
										.DataTable(
												{
													pageLength : 25,
													responsive : true,
													dom : '&lt;"html5buttons"B&gt;lTfgitp',
													buttons : [
															{
																extend : 'copy'
															},
															{
																extend : 'csv'
															},
															{
																extend : 'excel',
																title : 'ExampleFile'
															},
															{
																extend : 'pdf',
																title : 'ExampleFile'
															},
															{
																extend : 'print',
																customize : function(
																		win) {
																	$(
																			win.document.body)
																			.addClass(
																					'white-bg');
																	$(
																			win.document.body)
																			.css(
																					'font-size',
																					'10px');
																	$(
																			win.document.body)
																			.find(
																					'table')
																			.addClass(
																					'compact')
																			.css(
																					'font-size',
																					'inherit');
																}
															} ]
												});
							});
		</script>
	</ui:define>
</ui:composition>
